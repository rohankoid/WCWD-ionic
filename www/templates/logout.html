<ion-view view-title="Logout" name="logout-view">
  <ion-content padding="true" class="has-header">
    <ion-list class="list-inset">
      <ion-item>
        <p>
          Are you sure you want to logout?
        </p>
        <br />
        <div class="button-bar half-width-button" >
          <button class="button button-small light-border" ng-click="logout()">Logout</button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
