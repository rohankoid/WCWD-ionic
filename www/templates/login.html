<ion-view view-title="Login" name="login-view">
    <ion-content padding="true" class="has-header">
        <ion-list class="list-inset">
            <ion-item>
                <label class="item-input-inset">
                    <span class="input-label">Username</span>
                    <label class="item-input-wrapper">
                        <input type="text" ng-model="data.username" placeholder="username">
                    </label>
                </label>

                <label class="item-input-inset">
                    <span class="input-label">Password</span>
                    <label class="item-input-wrapper">
                        <input type="password" ng-model="data.password" placeholder="password">
                    </label>
                </label>

                <br />
                <div class="button-bar half-width-button" >
                    <button class="button button-small light-border" ng-click="login(data)">Login</button>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
