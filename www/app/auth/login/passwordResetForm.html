<ion-view view-title="Login" name="login-view">
  <ion-content padding="true" class="has-header">
    <form name="passwordResetForm" ng-submit="resetPassword()">
      <ion-list class="list-inset">
        <ion-item>

          <label class="item-input-inset">
            <span class="input-label">Email</span>
            <label class="item-input-wrapper">
              <input type="text" ng-model="data.email" placeholder="Enter Email">
            </label>
          </label>

          <br />
          <div class="button-bar half-width-button" >
            <button type="submit" class="button button-small light-border">Reset Password</button>
          </div>

        </ion-item>
      </ion-list>
    </form>
  </ion-content>
</ion-view>
